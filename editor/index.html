<html lang="en">
<head>

    <title>Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <button onclick="logout()">Logout</button>
    <h1><center>Code Editor  </center></h1>
    <div class="main">
        <div class="left">
      <div class="box">
                <label for=""><i class="fa-brands fa-html5"></i>HTML</label> <br>
            <textarea name="" id="html" onkeyup="run ()"></textarea>
</div> 
<div class="box">
    <label for=""><i class="fa-brands fa-css3"></i>CSS</label> <br>
<textarea name="" id="css" onkeyup="run ()"></textarea> 
</div> 
<div class="box">
    <label for=""><i class="fa-brands fa-js"></i>Java script</label> <br>
 <textarea name="" id="js" onkeyup="run ()"></textarea>
</div> 
        </div>
        <div class="right">
            <div class="box1">
                <label for="">Output</label> <br>
                <iframe id="output"></iframe>
            </div> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
